<!-- templates/patient_register.html -->
{% extends "base.html" %}
{% block title %}Patient Registration{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <h2><i class="fas fa-user-plus me-2"></i>Patient Registration</h2>
    </div>
    <form method="post" action="{{ url_for('patient_register') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
         <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success">Register</button>
            <a href="{{ url_for('patient_login') }}" class="btn btn-outline-secondary">Already have an account? Login</a>
        </div>
    </form>
</div>
{% endblock %}
